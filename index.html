<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              green: {
                500: "#C4F82A",
              },
              gray: {
                700: "#333333",
                800: "#1F1F1F",
                900: "#141414",
              },
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    
  </head>
  <body
    class="bg-gray-900 text-white px-6 w-full h-screen grid place-items-center font-inter"
  >
    <section
      class="grid place-items-center p-6 sm:p-10 max-w-[456px] lg:max-w-96 gap-6 bg-gray-800 rounded-xl w-full"
    >
      <div id="avatar" class="w-[88px] h-[88px]">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="rounded-full"
        />
      </div>
      <div id="personal-info">
        <div class="text-2xl leading-normal font-bold mb-1">
          Jessica Randall
        </div>
        <div class="text-sm leading-normal font-bold text-green-500">
          London, United Kingdom
        </div>
      </div>
      <div id="description" class="text-sm leading-normal font-normal">
        "Front-end developer and avid reader."
      </div>
      <div id="socials" class="grid w-full gap-4">
        <button
          class="bg-gray-700 rounded-lg h-[45px] text-sm transition-all duration-500 font-bold hover:bg-green-500 hover:text-gray-700"
        >
          Github
        </button>
        <button
          class="bg-gray-700 rounded-lg h-[45px] text-sm transition-all duration-500 font-bold hover:bg-green-500 hover:text-gray-700"
        >
          Frontend Mentor
        </button>
        <button
          class="bg-gray-700 rounded-lg h-[45px] text-sm transition-all duration-500 font-bold hover:bg-green-500 hover:text-gray-700"
        >
          LinkedIn
        </button>
        <button
          class="bg-gray-700 rounded-lg h-[45px] text-sm transition-all duration-500 font-bold hover:bg-green-500 hover:text-gray-700"
        >
          Twitter
        </button>
        <button
          class="bg-gray-700 rounded-lg h-[45px] text-sm transition-all duration-500 font-bold hover:bg-green-500 hover:text-gray-700"
        >
          Instagram
        </button>
      </div>
    </section>
  </body>
</html>
